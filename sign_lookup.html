<html lang="en">
<head>

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #2c3e50, #3498db);
            color: #333;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 2.2em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .subtitle {
            text-align: center;
            color: #7f8c8d;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .search-section {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .search-input {
            flex: 1;
            min-width: 250px;
            max-width: 400px;
            padding: 15px 25px;
            border: 2px solid #e9ecef;
            border-radius: 30px;
            font-size: 1.1em;
            transition: border-color 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: #3498db;
        }

        .filter-select {
            padding: 15px 25px;
            border: 2px solid #e9ecef;
            border-radius: 30px;
            font-size: 1em;
            background: white;
            cursor: pointer;
        }

        .stats-bar {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .stat-item {
            text-align: center;
            background: #f8f9fa;
            padding: 15px 30px;
            border-radius: 12px;
        }

        .stat-value {
            font-size: 1.8em;
            font-weight: bold;
            color: #2c3e50;
        }

        .stat-label {
            font-size: 0.9em;
            color: #7f8c8d;
        }

        .sign-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .sign-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .sign-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            border-color: #3498db;
        }

        .sign-card.selected {
            border-color: #3498db;
            background: #e8f4fd;
        }

        .sign-cuneiform {
            font-size: 3.5em;
            margin-bottom: 10px;
            font-family: 'Noto Sans Cuneiform', 'Segoe UI Historic', sans-serif;
        }

        .sign-name {
            font-weight: bold;
            color: #2c3e50;
            font-size: 1.1em;
            margin-bottom: 5px;
            text-transform: uppercase;
        }

        .sign-reading {
            color: #3498db;
            font-size: 1em;
            font-family: 'Times New Roman', serif;
        }

        .sign-category {
            margin-top: 8px;
            font-size: 0.8em;
            color: white;
            background: #95a5a6;
            padding: 3px 10px;
            border-radius: 10px;
            display: inline-block;
        }

        .sign-category.syllabic { background: #3498db; }
        .sign-category.logogram { background: #27ae60; }
        .sign-category.determinative { background: #9b59b6; }
        .sign-category.numeral { background: #e67e22; }

        .detail-panel {
            display: none;
            background: white;
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border-left: 5px solid #3498db;
        }

        .detail-panel.visible {
            display: block;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .detail-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 25px;
        }

        .detail-sign {
            font-size: 5em;
            font-family: 'Noto Sans Cuneiform', 'Segoe UI Historic', sans-serif;
        }

        .detail-close {
            background: none;
            border: none;
            font-size: 2em;
            cursor: pointer;
            color: #95a5a6;
            padding: 5px;
        }

        .detail-close:hover {
            color: #e74c3c;
        }

        .detail-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .detail-field {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 12px;
        }

        .detail-label {
            font-size: 0.85em;
            color: #7f8c8d;
            margin-bottom: 5px;
        }

        .detail-value {
            font-weight: bold;
            color: #2c3e50;
            font-size: 1.1em;
        }

        .detail-value.large {
            font-size: 1.4em;
            font-family: 'Times New Roman', serif;
        }

        .readings-list {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .reading-tag {
            background: #3498db;
            color: white;
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 0.95em;
            font-family: 'Times New Roman', serif;
        }

        .meaning-tag {
            background: #27ae60;
            color: white;
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 0.95em;
        }

        .examples-section {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 2px solid #e9ecef;
        }

        .examples-title {
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 15px;
        }

        .example-item {
            background: #f8f9fa;
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .example-cuneiform {
            font-size: 1.5em;
            font-family: 'Noto Sans Cuneiform', 'Segoe UI Historic', sans-serif;
        }

        .example-text {
            flex: 1;
        }

        .example-akkadian {
            font-family: 'Times New Roman', serif;
            color: #2c3e50;
            font-weight: bold;
        }

        .example-meaning {
            color: #7f8c8d;
            font-size: 0.9em;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #7f8c8d;
        }

        .empty-state h2 {
            color: #2c3e50;
            margin-bottom: 15px;
        }

        .alphabet-nav {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            justify-content: center;
            margin-bottom: 25px;
        }

        .alphabet-btn {
            width: 36px;
            height: 36px;
            border: none;
            border-radius: 8px;
            background: #f8f9fa;
            cursor: pointer;
            font-size: 0.95em;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .alphabet-btn:hover {
            background: #e8f4fd;
        }

        .alphabet-btn.active {
            background: #3498db;
            color: white;
        }

        .copy-btn {
            padding: 8px 15px;
            background: #27ae60;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9em;
            transition: all 0.3s ease;
        }

        .copy-btn:hover {
            background: #229954;
        }

        .copy-btn.copied {
            background: #95a5a6;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
                margin: 10px;
            }

            h1 {
                font-size: 1.8em;
            }

            .sign-grid {

            }

            .sign-cuneiform {
                font-size: 2.5em;
            }

            .detail-sign {
                font-size: 3em;
            }
        }
    </style>
</head>

            { unicode: 'íêë', name: 'NINNU', readings: ['50', 'ninnu'], meanings: ['fifty'], category: 'numeral', examples: [] },
            { unicode: 'íêï', name: 'GE≈†2', readings: ['60', 'ge≈°'], meanings: ['sixty'], category: 'numeral', examples: [] },

            // More syllabic signs
            { unicode: 'íÄÄ', name: 'A‚ÇÇ', readings: ['a'], meanings: ['water'], category: 'syllabic', examples: [{ word: 'm√ª', meaning: 'water' }] },
            { unicode: 'íÅÅ', name: 'BAD', readings: ['bad', 'bat', 'be'], meanings: ['open', 'distant'], category: 'syllabic', examples: [] },
            { unicode: 'íÅ¥', name: 'DIM', readings: ['dim'], meanings: [], category: 'syllabic', examples: [] },
            { unicode: 'íÇÉ', name: 'DUR', readings: ['dur'], meanings: [], category: 'syllabic', examples: [] },
            { unicode: 'íÑû', name: 'GUR', readings: ['gur'], meanings: ['bushel'], category: 'syllabic', examples: [] },
            { unicode: 'íÜï', name: 'KAR', readings: ['kar'], meanings: ['harbor'], category: 'syllabic', examples: [] },
            { unicode: 'íà®', name: 'ME', readings: ['me'], meanings: ['divine power'], category: 'syllabic', examples: [] },
            { unicode: 'íÖé', name: 'IM', readings: ['im'], meanings: ['wind', 'clay'], category: 'syllabic', examples: [] },
            { unicode: 'íäè', name: 'RA', readings: ['ra'], meanings: [], category: 'syllabic', examples: [] },
            { unicode: 'íãù', name: 'SAG', readings: ['sag', 'sak', '≈°aq'], meanings: ['head'], category: 'syllabic', examples: [{ word: 'rƒì-≈°u', meaning: 'head' }] },
            { unicode: 'íãº', name: 'TE', readings: ['te', 't√®'], meanings: [], category: 'syllabic', examples: [] },
            { unicode: 'íãô', name: '≈†√Å', readings: ['≈°√°'], meanings: [], category: 'syllabic', examples: [] },
            { unicode: 'íâà', name: 'NE', readings: ['ne', 'n√©', 'bil'], meanings: ['fire'], category: 'syllabic', examples: [] },
            { unicode: 'íÑ¥', name: 'A·∏™', readings: ['a·∏´', 'e·∏´'], meanings: [], category: 'syllabic', examples: [] },
            { unicode: 'íÇû', name: '√â≈†', readings: ['√©≈°', 'i≈°'], meanings: [], category: 'syllabic', examples: [] },
            { unicode: 'íåù', name: 'UM', readings: ['um'], meanings: [], category: 'syllabic', examples: [] }
        ];

        // State
        let selectedSign = null;
        let currentLetter = '';

        // Get all unique starting letters for alphabet nav
        function getAlphabet() {
            const letters = new Set();
            signs.forEach(sign => {
                sign.readings.forEach(reading => {
                    const first = reading[0].toUpperCase();
                    if (/[A-Z≈†·π¢·π¨·∏™]/.test(first)) {
                        letters.add(first);
                    }
                });
            });
            return Array.from(letters).sort();
        }

        // Build alphabet navigation
        function buildAlphabetNav() {
            const nav = document.getElementById('alphabetNav');
            const letters = ['ALL', ...getAlphabet()];

            nav.innerHTML = letters.map(letter =>
                `<button class="alphabet-btn ${letter === 'ALL' ? 'active' : ''}" data-letter="${letter}">${letter}</button>`
            ).join('');

            nav.querySelectorAll('.alphabet-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    nav.querySelectorAll('.alphabet-btn').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    currentLetter = btn.dataset.letter === 'ALL' ? '' : btn.dataset.letter;
                    filterSigns();
                });
            });
        }

        // Filter signs based on search and category
        function filterSigns() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const category = document.getElementById('categoryFilter').value;

            let filtered = signs.filter(sign => {
                // Category filter
                if (category && sign.category !== category) return false;

                // Letter filter
                if (currentLetter) {
                    const matchesLetter = sign.readings.some(r =>
                        r[0].toUpperCase() === currentLetter
                    );
                    if (!matchesLetter) return false;
                }

                // Search filter
                if (searchTerm) {
                    const matchesName = sign.name.toLowerCase().includes(searchTerm);
                    const matchesReading = sign.readings.some(r => r.toLowerCase().includes(searchTerm));
                    const matchesMeaning = sign.meanings.some(m => m.toLowerCase().includes(searchTerm));
                    const matchesUnicode = sign.unicode === searchTerm;
                    return matchesName || matchesReading || matchesMeaning || matchesUnicode;
                }

                return true;
            });

            renderSigns(filtered);
            updateStats(filtered.length);
        }

        // Render sign grid
        function renderSigns(signList) {
            const grid = document.getElementById('signGrid');
            const emptyState = document.getElementById('emptyState');

            if (signList.length === 0) {
                grid.style.display = 'none';
                emptyState.style.display = 'block';
                return;
            }

            grid.style.display = 'grid';
            emptyState.style.display = 'none';

            grid.innerHTML = signList.map(sign => `
                <div class="sign-card" data-name="${sign.name}">
                    <div class="sign-cuneiform">${sign.unicode}</div>
                    <div class="sign-name">${sign.name}</div>
                    <div class="sign-reading">${sign.readings.slice(0, 3).join(', ')}</div>
                    <div class="sign-category ${sign.category}">${sign.category}</div>
                </div>
            `).join('');

            // Add click handlers
            grid.querySelectorAll('.sign-card').forEach(card => {
                card.addEventListener('click', () => {
                    const signName = card.dataset.name;
                    const sign = signs.find(s => s.name === signName);
                    if (sign) showDetail(sign);
                });
            });
        }

        // Show sign detail panel
        function showDetail(sign) {
            selectedSign = sign;
            const panel = document.getElementById('detailPanel');

            panel.innerHTML = `
                <div class="detail-header">
                    <div class="detail-sign">${sign.unicode}</div>
                    <div>
                        <button class="copy-btn" onclick="copySign('${sign.unicode}')">Copy Sign</button>
                        <button class="detail-close" onclick="hideDetail()">&times;</button>
                    </div>
                </div>
                <div class="detail-info">
                    <div class="detail-field">
                        <div class="detail-label">Sign Name</div>
                        <div class="detail-value large">${sign.name}</div>
                    </div>
                    <div class="detail-field">
                        <div class="detail-label">Category</div>
                        <div class="detail-value">
                            <span class="sign-category ${sign.category}">${sign.category}</span>
                        </div>
                    </div>
                    <div class="detail-field">
                        <div class="detail-label">Unicode</div>
                        <div class="detail-value">${sign.unicode.codePointAt(0).toString(16).toUpperCase().padStart(5, '0')}</div>
                    </div>
                    <div class="detail-field" style="grid-column: span 2;">
                        <div class="detail-label">Readings</div>
                        <div class="readings-list">
                            ${sign.readings.map(r => `<span class="reading-tag">${r}</span>`).join('')}
                        </div>
                    </div>
                    ${sign.meanings.length > 0 ? `
                    <div class="detail-field" style="grid-column: span 2;">
                        <div class="detail-label">Meanings</div>
                        <div class="readings-list">
                            ${sign.meanings.map(m => `<span class="meaning-tag">${m}</span>`).join('')}
                        </div>
                    </div>
                    ` : ''}
                </div>
                ${sign.examples.length > 0 ? `
                <div class="examples-section">
                    <div class="examples-title">Example Words</div>
                    ${sign.examples.map(ex => `
                        <div class="example-item">
                            <div class="example-text">
                                <div class="example-akkadian">${ex.word}</div>
                                <div class="example-meaning">${ex.meaning}</div>
                            </div>
                        </div>
                    `).join('')}
                </div>
                ` : ''}
            `;

            panel.classList.add('visible');

            // Scroll to panel
            panel.scrollIntoView({ behavior: 'smooth', block: 'start' });
        }

        function hideDetail() {
            document.getElementById('detailPanel').classList.remove('visible');
            selectedSign = null;
        }

        function copySign(sign) {
            navigator.clipboard.writeText(sign).then(() => {
                const btn = document.querySelector('.copy-btn');
                btn.textContent = 'Copied!';
                btn.classList.add('copied');
                setTimeout(() => {
                    btn.textContent = 'Copy Sign';
                    btn.classList.remove('copied');
                }, 2000);
            });
        }

        // Update stats
        function updateStats(showing) {
            document.getElementById('totalSigns').textContent = signs.length;
            document.getElementById('showingSigns').textContent = showing;
        }

        // Initialize
        function init() {
            buildAlphabetNav();
            renderSigns(signs);
            updateStats(signs.length);

            // Event listeners
            document.getElementById('searchInput').addEventListener('input', filterSigns);
            document.getElementById('categoryFilter').addEventListener('change', filterSigns);
        }

        init();
    </script>
</body>
