    <title>Akkadian Text Reader</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #2c3e50, #3498db);
            color: #333;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1100px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 2.2em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .subtitle {
            text-align: center;
            color: #7f8c8d;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .input-section {
            margin-bottom: 30px;
        }

        .input-label {
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 10px;
            display: block;
            font-size: 1.1em;
        }

        .text-input {
            width: 100%;
            height: 120px;
            padding: 15px;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            font-size: 1.2em;
            font-family: 'Times New Roman', serif;
            resize: vertical;
            transition: border-color 0.3s ease;
        }

        .text-input:focus {
            outline: none;
            border-color: #3498db;
        }

        .controls {
            display: flex;
            gap: 15px;
            margin-top: 15px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        .btn-primary {
            background: #3498db;
            color: white;
        }

        .btn-primary:hover {
            background: #2980b9;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: #95a5a6;
            color: white;
        }

        .btn-secondary:hover {
            background: #7f8c8d;
        }

        .sample-texts {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-top: 15px;
        }

        .sample-btn {
            padding: 8px 16px;
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9em;
            transition: all 0.3s ease;
        }

        .sample-btn:hover {
            background: #e8f4fd;
            border-color: #3498db;
        }

        .output-section {
            margin-top: 30px;
        }

        .section-title {
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 15px;
            font-size: 1.2em;
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
        }

        .interlinear {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 25px;
        }

        .word-group {
            display: inline-block;
            text-align: center;
            margin: 10px 15px 10px 0;
            vertical-align: top;
        }

        .word-akkadian {
            font-size: 1.4em;
            font-weight: bold;
            color: #2c3e50;
            font-family: 'Times New Roman', serif;
            cursor: pointer;
            padding: 5px 10px;
            border-radius: 8px;
            transition: background 0.3s ease;
        }

        .word-akkadian:hover {
            background: #e8f4fd;
        }

        .word-akkadian.unknown {
            color: #e74c3c;
        }

        .word-akkadian.known {
            color: #27ae60;
        }

        .word-gloss {
            font-size: 0.95em;
            color: #7f8c8d;
            margin-top: 5px;
            max-width: 150px;
        }

        .word-pos {
            font-size: 0.8em;
            color: white;
            background: #3498db;
            padding: 2px 8px;
            border-radius: 10px;
            margin-top: 5px;
            display: inline-block;
        }

        .word-pos.noun { background: #3498db; }
        .word-pos.verb { background: #e74c3c; }
        .word-pos.adjective { background: #27ae60; }
        .word-pos.pronoun { background: #9b59b6; }
        .word-pos.preposition { background: #f39c12; }
        .word-pos.number { background: #1abc9c; }
        .word-pos.conjunction { background: #e67e22; }
        .word-pos.adverb { background: #34495e; }
        .word-pos.particle { background: #95a5a6; }
        .word-pos.unknown { background: #bdc3c7; }

        .stats-bar {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .stat-item {
            background: white;
            padding: 15px 25px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
        }

        .stat-value {
            font-size: 1.5em;
            font-weight: bold;
            color: #2c3e50;
        }

        .stat-label {
            font-size: 0.85em;
            color: #7f8c8d;
        }

        .word-detail {
            display: none;
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-top: 20px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            border-left: 5px solid #3498db;
        }

        .word-detail.visible {
            display: block;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .detail-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
        }

        .detail-word {
            font-size: 2em;
            font-weight: bold;
            color: #2c3e50;
            font-family: 'Times New Roman', serif;
        }

        .detail-close {
            background: none;
            border: none;
            font-size: 1.5em;
            cursor: pointer;
            color: #95a5a6;
            padding: 5px;
        }

        .detail-close:hover {
            color: #e74c3c;
        }

        .detail-translation {
            font-size: 1.3em;
            color: #3498db;
            margin-bottom: 15px;
        }

        .detail-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .detail-field {
            background: #f8f9fa;
            padding: 12px;
            border-radius: 8px;
        }

        .detail-field-label {
            font-size: 0.85em;
            color: #7f8c8d;
            margin-bottom: 5px;
        }

        .detail-field-value {
            font-weight: bold;
            color: #2c3e50;
        }

        .vocabulary-list {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-top: 20px;
        }

        .vocab-table {
            width: 100%;
            border-collapse: collapse;
        }

        .vocab-table th,
        .vocab-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #e9ecef;
        }

        .vocab-table th {
            background: #f8f9fa;
            color: #2c3e50;
            font-weight: bold;
        }

        .vocab-table tr:hover {
            background: #f8f9fa;
        }

        .frequency-bar {
            background: #e9ecef;
            border-radius: 10px;
            height: 8px;
            width: 100px;
            overflow: hidden;
        }

        .frequency-fill {
            background: linear-gradient(90deg, #3498db, #27ae60);
            height: 100%;
            border-radius: 10px;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #7f8c8d;
        }

        .analysis-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            border-bottom: 2px solid #e9ecef;
            padding-bottom: 10px;
        }

        .analysis-tab {
            padding: 10px 20px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1em;
            color: #7f8c8d;
            border-radius: 8px 8px 0 0;
            transition: all 0.3s ease;
        }

        .analysis-tab.active {
            background: #3498db;
            color: white;
        }

        .analysis-tab:hover:not(.active) {
            background: #f8f9fa;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .morphology-hint {
            font-size: 0.85em;
            color: #7f8c8d;
            margin-top: 3px;
            font-style: italic;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
                margin: 10px;
            }

            h1 {
                font-size: 1.8em;
            }

            .word-group {
                margin: 8px 10px 8px 0;
            }

            .word-akkadian {
                font-size: 1.2em;
            }

            .controls {
                flex-direction: column;
            }

            .btn {
                width: 100%;
            }
        }
    </style>
</head>

        // Parse vocabulary
        let vocabulary = [];
        let vocabIndex = {}; // For fast lookup

        function loadVocabulary() {
            const lines = vocabularyCSV.trim().split('\n');
            vocabulary = lines.slice(1).map((line, index) => {
                const values = line.split(',');
                return {
                    id: index,
                    akkadian: values[0] || '',
                    english: values[1] || '',
                    part_of_speech: values[2] || '',
                    usage_note: values.slice(3).join(',') || ''
                };
            }).filter(w => w.akkadian && w.english);

            // Build index for fast lookup
            vocabulary.forEach(word => {
                const key = normalizeWord(word.akkadian);
                if (!vocabIndex[key]) {
                    vocabIndex[key] = [];
                }
                vocabIndex[key].push(word);
            });
        }

        // Normalize word for matching
        function normalizeWord(word) {
            return word.toLowerCase()
                .replace(/[‚ÇÅ‚ÇÇ‚ÇÉ‚ÇÑ‚ÇÖ‚ÇÜ‚Çá‚Çà‚Çâ]/g, '')
                .trim();
        }

        // Look up a word
        function lookupWord(word) {
            const normalized = normalizeWord(word);

            // Direct match
            if (vocabIndex[normalized]) {
                return vocabIndex[normalized][0];
            }

            // Try removing common endings for fuzzy matching
            const endings = ['u', 'i', 'a', 'um', 'im', 'am', '≈´', 'ƒ´', 'ƒÅ', 'ƒÅti', '≈´ti'];
            for (const ending of endings) {
                if (normalized.endsWith(ending) && normalized.length > ending.length + 2) {
                    const stem = normalized.slice(0, -ending.length);
                    // Check if stem + common ending exists
                    for (const e of ['u', 'um', '≈´']) {
                        if (vocabIndex[stem + e]) {
                            return {
                                ...vocabIndex[stem + e][0],
                                morphNote: `Possible form of ${vocabIndex[stem + e][0].akkadian}`
                            };
                        }
                    }
                }
            }

            return null;
        }

        // Parse and analyze text
        function analyzeText(text) {
            // Split into words (handle common delimiters)
            const words = text
                .replace(/[.,;:!?\-\[\](){}]/g, ' ')
                .split(/\s+/)
                .filter(w => w.length > 0);

            const analysis = [];
            const vocabUsed = new Map();

            words.forEach((word, index) => {
                const lookup = lookupWord(word);
                const entry = {
                    original: word,
                    position: index,
                    lookup: lookup,
                    known: lookup !== null
                };

                analysis.push(entry);

                if (lookup) {
                    const key = lookup.akkadian;
                    if (!vocabUsed.has(key)) {
                        vocabUsed.set(key, { word: lookup, count: 0 });
                    }
                    vocabUsed.get(key).count++;
                }
            });

            return {
                words: analysis,
                vocabulary: Array.from(vocabUsed.values()),
                stats: {
                    total: words.length,
                    known: analysis.filter(w => w.known).length,
                    unknown: analysis.filter(w => !w.known).length
                }
            };
        }

        // Render interlinear output
        function renderInterlinear(analysis) {
            const container = document.getElementById('interlinearOutput');
            container.innerHTML = '';

            analysis.words.forEach((entry, index) => {
                const group = document.createElement('div');
                group.className = 'word-group';

                const akkadian = document.createElement('div');
                akkadian.className = `word-akkadian ${entry.known ? 'known' : 'unknown'}`;
                akkadian.textContent = entry.original;
                akkadian.dataset.index = index;
                akkadian.addEventListener('click', () => showWordDetail(entry));

                const gloss = document.createElement('div');
                gloss.className = 'word-gloss';
                gloss.textContent = entry.lookup ? entry.lookup.english : '?';

                const pos = document.createElement('div');
                pos.className = `word-pos ${entry.lookup ? entry.lookup.part_of_speech : 'unknown'}`;
                pos.textContent = entry.lookup ? entry.lookup.part_of_speech : 'unknown';

                group.appendChild(akkadian);
                group.appendChild(gloss);
                group.appendChild(pos);

                if (entry.lookup && entry.lookup.morphNote) {
                    const morphHint = document.createElement('div');
                    morphHint.className = 'morphology-hint';
                    morphHint.textContent = entry.lookup.morphNote;
                    group.appendChild(morphHint);
                }

                container.appendChild(group);
            });
        }

        // Render vocabulary list
        function renderVocabularyList(analysis) {
            const container = document.getElementById('vocabularyList');

            if (analysis.vocabulary.length === 0) {
                container.innerHTML = '<div class="empty-state">No known vocabulary found in text.</div>';
                return;
            }

            // Sort by frequency
            const sorted = analysis.vocabulary.sort((a, b) => b.count - a.count);
            const maxCount = sorted[0].count;

            let html = `
                <table class="vocab-table">
                    <thead>
                        <tr>
                            <th>Akkadian</th>
                            <th>English</th>
                            <th>Part of Speech</th>
                            <th>Occurrences</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            sorted.forEach(item => {
                const pct = (item.count / maxCount) * 100;
                html += `
                    <tr>
                        <td style="font-family: 'Times New Roman', serif; font-weight: bold;">${item.word.akkadian}</td>
                        <td>${item.word.english}</td>
                        <td><span class="word-pos ${item.word.part_of_speech}">${item.word.part_of_speech}</span></td>
                        <td>
                            <div style="display: flex; align-items: center; gap: 10px;">
                                <span>${item.count}</span>
                                <div class="frequency-bar">
                                    <div class="frequency-fill" style="width: ${pct}%"></div>
                                </div>
                            </div>
                        </td>
                    </tr>
                `;
            });

            html += '</tbody></table>';
            container.innerHTML = html;
        }

        // Show word detail panel
        function showWordDetail(entry) {
            const panel = document.getElementById('wordDetail');

            if (!entry.lookup) {
                panel.innerHTML = `
                    <div class="detail-header">
                        <div>
                            <div class="detail-word">${entry.original}</div>
                            <div class="detail-translation" style="color: #e74c3c;">Unknown word</div>
                        </div>
                        <button class="detail-close" onclick="hideWordDetail()">&times;</button>
                    </div>
                    <p style="color: #7f8c8d;">This word is not in the vocabulary database. It may be a proper noun, a variant spelling, or a grammatical form not yet covered.</p>
                `;
            } else {
                const word = entry.lookup;
                panel.innerHTML = `
                    <div class="detail-header">
                        <div>
                            <div class="detail-word">${word.akkadian}</div>
                            <div class="detail-translation">${word.english}</div>
                        </div>
                        <button class="detail-close" onclick="hideWordDetail()">&times;</button>
                    </div>
                    <div class="detail-info">
                        <div class="detail-field">
                            <div class="detail-field-label">Part of Speech</div>
                            <div class="detail-field-value">${word.part_of_speech}</div>
                        </div>
                        <div class="detail-field">
                            <div class="detail-field-label">Form in Text</div>
                            <div class="detail-field-value">${entry.original}</div>
                        </div>
                        ${word.usage_note ? `
                        <div class="detail-field">
                            <div class="detail-field-label">Grammar Note</div>
                            <div class="detail-field-value">${word.usage_note}</div>
                        </div>
                        ` : ''}
                        ${word.morphNote ? `
                        <div class="detail-field">
                            <div class="detail-field-label">Morphology</div>
                            <div class="detail-field-value">${word.morphNote}</div>
                        </div>
                        ` : ''}
                    </div>
                `;
            }

            panel.classList.add('visible');
        }

        function hideWordDetail() {
            document.getElementById('wordDetail').classList.remove('visible');
        }

        // Update stats display
        function updateStats(stats) {
            document.getElementById('totalWords').textContent = stats.total;
            document.getElementById('knownWords').textContent = stats.known;
            document.getElementById('unknownWords').textContent = stats.unknown;

            const coverage = stats.total > 0 ? Math.round((stats.known / stats.total) * 100) : 0;
            document.getElementById('coveragePercent').textContent = `${coverage}%`;
        }

        // Main analyze function
        function performAnalysis() {
            const text = document.getElementById('textInput').value.trim();

            if (!text) {
                document.getElementById('outputSection').style.display = 'none';
                return;
            }

            const analysis = analyzeText(text);

            renderInterlinear(analysis);
            renderVocabularyList(analysis);
            updateStats(analysis.stats);

            document.getElementById('outputSection').style.display = 'block';
            hideWordDetail();
        }

        // Event listeners
        function setupEventListeners() {
            document.getElementById('analyzeBtn').addEventListener('click', performAnalysis);

            document.getElementById('clearBtn').addEventListener('click', () => {
                document.getElementById('textInput').value = '';
                document.getElementById('outputSection').style.display = 'none';
            });

            // Sample text buttons
            document.querySelectorAll('.sample-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    document.getElementById('textInput').value = btn.dataset.text;
                    performAnalysis();
                });
            });

            // Tab switching
            document.querySelectorAll('.analysis-tab').forEach(tab => {
                tab.addEventListener('click', () => {
                    document.querySelectorAll('.analysis-tab').forEach(t => t.classList.remove('active'));
                    document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));

                    tab.classList.add('active');
                    document.getElementById(tab.dataset.tab).classList.add('active');
                });
            });

            // Analyze on Enter key
            document.getElementById('textInput').addEventListener('keydown', (e) => {
                if (e.key === 'Enter' && e.ctrlKey) {
                    performAnalysis();
                }
            });
        }

        // Initialize
        loadVocabulary();
        setupEventListeners();
    </script>
